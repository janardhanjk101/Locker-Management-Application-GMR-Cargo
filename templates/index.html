<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d1810 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px 25px;
            margin-bottom: 20px;
        }

        .datetime {
            font-size: 0.9em;
            color: #999;
            font-weight: 500;
        }

        .made-by {
            font-size: 0.85em;
            color: #666;
        }

        .made-by span {
            color: #ff6600;
            font-weight: 600;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 10px;
            color: #f44336;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6600, #ff9933);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #999;
            font-size: 1.1em;
        }

        /* Import/Export Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .import-btn, .export-btn {
            padding: 15px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .import-btn {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: #fff;
        }

        .import-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .export-btn {
            background: linear-gradient(135deg, #2196f3, #42a5f5);
            color: #fff;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ff6600;
        }

        .stat-card h3 {
            color: #999;
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6600, #ff9933);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Search and Filter */
        .controls {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ff6600;
            background: rgba(255, 255, 255, 0.08);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 102, 0, 0.1);
            border-color: #ff6600;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #ff6600, #ff9933);
            border-color: #ff6600;
            font-weight: 600;
        }

        /* Locker Grid */
        .lockers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .locker-card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .locker-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6600, #ff9933);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .locker-card:hover {
            transform: translateY(-5px);
            border-color: #ff6600;
            box-shadow: 0 12px 40px rgba(255, 102, 0, 0.3);
        }

        .locker-card:hover::before {
            transform: scaleX(1);
        }

        .locker-card.empty {
            border-color: rgba(76, 175, 80, 0.3);
        }

        .locker-card.occupied {
            border-color: rgba(255, 102, 0, 0.3);
        }

        .locker-number {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6600, #ff9933);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .locker-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .locker-status.empty {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .locker-status.occupied {
            background: rgba(255, 102, 0, 0.2);
            color: #ff6600;
        }

        .locker-info {
            font-size: 0.9em;
            color: #999;
            line-height: 1.8;
        }

        .locker-info strong {
            color: #fff;
            display: inline-block;
            min-width: 100px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 1.8em;
            background: linear-gradient(135deg, #ff6600, #ff9933);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 102, 0, 0.2);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6600;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group select option {
            background: #1a1a1a;
            color: #fff;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6600, #ff9933);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="datetime" id="datetime"></div>
            <div class="made-by">Made by <span>Janardhan</span></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="header">
            <h1>üîê Locker Management System</h1>
            <p>Manage and track office lockers efficiently</p>
        </div>

        <div class="action-buttons">
            <button class="import-btn" onclick="document.getElementById('fileInput').click()">
                üì• Import Excel
            </button>
            <input type="file" id="fileInput" accept=".xlsx,.xls" onchange="importExcel()">
            <button class="export-btn" onclick="exportExcel()">
                üì§ Export Excel
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Lockers</h3>
                <div class="number" id="totalLockers">300</div>
            </div>
            <div class="stat-card">
                <h3>Occupied</h3>
                <div class="number" id="occupiedLockers">0</div>
            </div>
            <div class="stat-card">
                <h3>Available</h3>
                <div class="number" id="emptyLockers">300</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by locker no, name, emp code, department...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="occupied">Occupied</button>
                <button class="filter-btn" data-filter="empty">Available</button>
            </div>
        </div>

        <div class="lockers-grid" id="lockersGrid">
            <div class="no-results">Loading lockers...</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="lockerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Locker #<span id="modalLockerNo"></span></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="lockerForm">
                <div class="form-group">
                    <label>GC Number</label>
                    <input type="text" id="gcNo" placeholder="Enter GC number">
                </div>
                <div class="form-group">
                    <label>Employee Number</label>
                    <input type="text" id="empNo" placeholder="Enter employee number">
                </div>
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" id="name" placeholder="Enter employee name" required>
                </div>
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" id="designation" placeholder="Enter designation">
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <input type="text" id="department" placeholder="Enter department">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>From Date</label>
                    <input type="date" id="fromDate">
                </div>
                <div class="form-group">
                    <label>To Date</label>
                    <input type="date" id="toDate">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" onclick="clearLocker()">Clear Locker</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let currentSearch = '';
        let currentLockerNo = null;
        // FIXED: Use the current origin instead of hardcoded localhost
        const API_URL = window.location.origin + '/api';

        console.log('API URL:', API_URL);

        // Update datetime
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/check-auth`, {
                    credentials: 'include'
                });
                const data = await response.json();
                console.log('Auth check:', data);
                if (!data.logged_in) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login';
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch(`${API_URL}/logout`, { 
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '/login';
            }
        }

        // Import Excel
        async function importExcel() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_URL}/import-excel`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`Successfully imported ${data.imported} lockers!`);
                    loadLockers();
                    loadStats();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Import failed:', error);
                alert('Failed to import file');
            }
            
            fileInput.value = '';
        }

        // Export Excel
        async function exportExcel() {
            try {
                window.location.href = `${API_URL}/export-excel`;
            } catch (error) {
                console.error('Export failed:', error);
                alert('Failed to export file');
            }
        }

        // Load lockers on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadLockers();
            loadStats();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentSearch = e.target.value;
                loadLockers();
            });
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    loadLockers();
                });
            });
            
            // Form submission
            document.getElementById('lockerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                saveLocker();
            });
        });

        async function loadLockers() {
            try {
                const response = await fetch(`${API_URL}/lockers?search=${currentSearch}&status=${currentFilter}`, {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                
                const lockers = await response.json();
                
                const grid = document.getElementById('lockersGrid');
                
                if (lockers.length === 0) {
                    grid.innerHTML = '<div class="no-results">No lockers found</div>';
                    return;
                }
                
                grid.innerHTML = lockers.map(locker => `
                    <div class="locker-card ${locker.is_empty ? 'empty' : 'occupied'}" onclick="openModal(${locker.locker_no})">
                        <div class="locker-number">#${locker.locker_no}</div>
                        <div class="locker-status ${locker.is_empty ? 'empty' : 'occupied'}">
                            ${locker.is_empty ? '‚úì Available' : '‚óè Occupied'}
                        </div>
                        ${!locker.is_empty ? `
                            <div class="locker-info">
                                ${locker.name ? `<div><strong>Name:</strong> ${locker.name}</div>` : ''}
                                ${locker.emp_no ? `<div><strong>Emp No:</strong> ${locker.emp_no}</div>` : ''}
                                ${locker.department ? `<div><strong>Dept:</strong> ${locker.department}</div>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading lockers:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`, {
                    credentials: 'include'
                });
                const stats = await response.json();
                
                document.getElementById('totalLockers').textContent = stats.total;
                document.getElementById('occupiedLockers').textContent = stats.occupied;
                document.getElementById('emptyLockers').textContent = stats.empty;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function openModal(lockerNo) {
            currentLockerNo = lockerNo;
            document.getElementById('modalLockerNo').textContent = lockerNo;
            
            try {
                const response = await fetch(`${API_URL}/lockers/${lockerNo}`, {
                    credentials: 'include'
                });
                const locker = await response.json();
                
                document.getElementById('gcNo').value = locker.gc_no || '';
                document.getElementById('empNo').value = locker.emp_no || '';
                document.getElementById('name').value = locker.name || '';
                document.getElementById('designation').value = locker.designation || '';
                document.getElementById('department').value = locker.department || '';
                document.getElementById('gender').value = locker.gender || '';
                document.getElementById('fromDate').value = locker.from_date || '';
                document.getElementById('toDate').value = locker.to_date || '';
                
                document.getElementById('lockerModal').classList.add('active');
            } catch (error) {
                console.error('Error loading locker details:', error);
            }
        }

        function closeModal() {
            document.getElementById('lockerModal').classList.remove('active');
            document.getElementById('lockerForm').reset();
        }

        async function saveLocker() {
            const data = {
                gc_no: document.getElementById('gcNo').value,
                emp_no: document.getElementById('empNo').value,
                name: document.getElementById('name').value,
                designation: document.getElementById('designation').value,
                department: document.getElementById('department').value,
                gender: document.getElementById('gender').value,
                from_date: document.getElementById('fromDate').value,
                to_date: document.getElementById('toDate').value
            };
            
            try {
                const response = await fetch(`${API_URL}/lockers/${currentLockerNo}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal();
                    loadLockers();
                    loadStats();
                }
            } catch (error) {
                console.error('Error saving locker:', error);
                alert('Error saving locker data');
            }
        }

        async function clearLocker() {
            if (!confirm('Are you sure you want to clear this locker?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/lockers/${currentLockerNo}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    closeModal();
                    loadLockers();
                    loadStats();
                }
            } catch (error) {
                console.error('Error clearing locker:', error);
                alert('Error clearing locker');
            }
        }
    </script>
</body>
</html>
